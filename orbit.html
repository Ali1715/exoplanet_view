<script>
    // Function to update iframe with selected exoplanet
    function updateExoplanetIframe(exoplanetName) {
        let iframeSrc = `https://eyes.nasa.gov/apps/exo/#/planet/${exoplanetName}`;
        $('#exoplanetFrame').attr('src', iframeSrc);
    }

    // jQuery event listener for dropdown click
    $("#lookAtDropdownOptions > li > a").click(function(e) {
        e.preventDefault();  // Prevent the default anchor behavior (navigation)

        // Get the exoplanet name from the clicked dropdown option
        let exoplanetName = $(this).attr('data-exoplanet');

        // Set the font-weight to bold for the selected exoplanet
        $("#lookAtDropdownOptions > li > a").css("font-weight", "normal");  // Reset all to normal
        $(this).css("font-weight", "bold");  // Highlight the selected one

        // Update the iframe with the new exoplanet
        updateExoplanetIframe(exoplanetName);
    });
</script>
